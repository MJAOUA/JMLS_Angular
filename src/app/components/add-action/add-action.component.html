<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            required
            [(ngModel)]="action.nom"
            name="nom"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="action.description"
            name="description"
          />
        </div>

        <div class="form-group">
            <label for="prix">Prix</label>
            <input
              type="text"
              class="form-control"
              id="prix"
              required
              [(ngModel)]="action.prix"
              name="prix"
            />
          </div>

          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              required
              [(ngModel)]="action.nombre"
              name="nombre"
            />
          </div>
  
        <button (click)="saveAction()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newAction()">Add</button>
      </div>
    </div>
  </div>
